<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo list</title>
</head>
<body>
    
    <ul class="nav-list">  
          <li class="nav-item"> <a href="#Home" target="_blank"> Home </a></li> 
<!--        <li class="nav-item2"> <a href="login&signup.html" target="_blank"> 
            <i  class="fa-solid fa-user-plus"></i> Log in /  Sign up</a></li> -->
    </ul>

    <header> 
        <h1> Mihail's To-do List </h1>
    </header>
    
</div>
    <form> 
        <input type="text" class="todo-input"  placeholder="Add a new todo"/>
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select id="change" name="todos" class="filter-todo">
                <option value="all"> All </option>
                <option value="Completed"> Completed </option>
                <option value="Uncompleted"> Uncompleted </option>
            </select>
        </div>

      <div> 
        <select id="sortOrder" onchange="sortTodos()">
            <option value="SortByPriority" class="SortPriority">&#9660; Sort by Priority: </option>
            <option value="asc">&#9660; Ascending </option>
            <option value="desc">&#9660; Descending </option>
            <option value="Normal">&#9660; Normal </option>
        </select>
      </div>

    <form id="TaskForm" class="TaskForm">   
        <select id="priority"  class="TaskSelect"   >
            <option value="" class="optionCSS">&#9660; Select Priority: </option>
            <option value="1">&#9660; 1 </option>
            <option value="2">&#9660; 2 </option>
            <option value="3">&#9660; 3 </option>
            <option value="4">&#9660; 4 </option>
            <option value="5">&#9660; 5 </option>
            <option value="6">&#9660; 6 </option>
            <option value="7">&#9660; 7 </option>
            <option value="8">&#9660; 8 </option>
            <option value="9">&#9660; 9 </option>
            <option value="10">&#9660; 10 </option>
        </select>
    </form>

    <div class="todo-container">
        <ul class="todo-list" id="todoLista"></ul>  
    </div>
    <div id="root"></div>
    
    <div id="root1"></div>
    <div id="root2"></div>
    
    
    <script type="module" src="vite-todo/src/main.jsx" defer></script>
   

</body>
</html>
